version: 1
frontend:
  phases:
    build:
      commands:
        - cd frontend
        - npm install  # Instala las dependencias necesarias
        - npm run build  # Compila la aplicaci贸n frontend para producci贸n
  artifacts:
    baseDirectory: frontend/build  # Directorio donde se genera la compilaci贸n
    files:
      - '**/*'
  cache:
    paths:
      - 'frontend/node_modules/**/*'

